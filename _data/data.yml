projects:
    title: Projects
    intro: >
      I have completed these projects during my industrial experience and
      my work during the university life.
    assignments:
      - title: Flappy Bird - NEAT
        link: "https://github.com/bilaltahir2178/FlappyBird-NEAT"
        tagline: |
         "An artificial intelligence agent to play flappy bird. This project is written in Python language and the genetic algorithm module NeuroEvolution of Augmenting Topologies (NEAT) was used to train the AI agent."

      - title: Digit Recognizer
        link: "https://www.kaggle.com/bilaltahir2178/hog-svm"
        tagline: |
         "Jupyter notebook to classify digits by the application of machine learning algorithms. The algorithms used are Histogram of Oriented Gradients and Support Vector Machine algorithm on the MNIST dataset. Deskewing was used to improve the accuracy of ML algorithms. As a result, the algorithm gave 98.9% accuracy."

      - title: Timetable Generator
        link: "https://github.com/bilaltahir2178/TimeTable-GeneticAlgorithm"
        tagline: |
         "Timetable generator by using student course registration data. A genetic algorithm in combination with local search was applied using C++ STL."

      - title: Mr. Tiffin
        link: "https://play.google.com/store/apps/details?id=com.fast.tiffan_project"
        tagline: |
         "We created this application as a part of our semester project of Software and Mobile Devices (CS-440), and deployed the application on Google Play Store. This is an application for an online food ordering service "Mr. Tiffin". It offers all the food ordering on the application through firebase. The manager gets the notification and he can change the order status and the availability of items."

      - title: informaza
        link: "https://play.google.com/store/apps/details?id=com.spring.informaza"
        tagline: |
         "This application was created as a part of our semester project of Artificial Intelligence (CS-401), and deployed on Google Play Store. It is a chatbot about COVID-19, which is connected with Google Cloud Platform. DialogFlow is a part of Google Cloud Suite which allows us to train our chatbot on a dataset or knowledge-base and deploy continuously on required platforms like Facebook Messenger or an Android application."

      - title: Personal Resume
        link: "https://play.google.com/store/apps/details?id=com.bilal.cv"
        tagline: | 
         "This is my resume as an android application deployed on the Google Play Store. It was my project in the course Software and Mobile Devices (CS-440). It contains my education and work experience."

      - title: Restaurant Management System
        link: "https://github.com/bilaltahir2178/Restaurant-Management-System"
        tagline: | 
         "This is a Restaurant Management Website written in ASP.Net using the MVC architecture. It was my project in the course of Database Systems(CS-203)."

      - title: Resource Manager
        link: "https://github.com/bilaltahir2178/Resource-Manager"
        tagline: |
         "This is my assignment which is an implementation of a resource management software. This was an assignment in the course Data Structures(CS-201). It is implemented using STL of C++. Some data structures like Hash Map are custom implemented using STL. File handling is done, using the in-built functions of String class of C++.

      - title: XML-Validator
        link: "https://github.com/bilaltahir2178/XML-Validator"
        tagline: |
         "This is an XML validator application that checks the bracketing in an XML file and tells us about the place of error. The stack data structure in C++ language was used for this application."

      - title: Snake Xenzia
        link: "https://github.com/bilaltahir2178/Snake"
        tagline: | 
         "This the clone of the famous game Snake Xenzia written in the Assembly Language. I made this game in my third semester as the semester project in the course of Computer Organization & Assembly Language(EL-213). I runs on NASM in the DosBox."

      - title: Paint Brush
        link: "https://github.com/bilaltahir2178/Paint-Brush"
        tagline: | 
         "This a basic paint application like the S Note in Samsung Note Series. It was written in C++. It was created to demonstrate the concepts of polymorphism and we used the library GP-142 for the graphics. It was my project in the course Computer Programming(CS-103) during the second semester."

